<div class="sidebar">

  <mat-toolbar class="sticky-header" color="secondary">
    Workspace
    <span class="spacer"></span>
    <button mat-icon-button aria-label="New Message">
      <mat-icon>edit_note</mat-icon>
    </button>
  </mat-toolbar>

  <mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <a mat-button [routerLink]="">
        <mat-icon>tag</mat-icon>
        <span>
          {{node.name}}
        </span>
      </a>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild">
      <div class="mat-tree-node top-node">
        <button mat-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
          {{node.name}}
        </button>
        <button mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
        <button mat-icon-button (click)="add(node.name)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-tree-node>
  </mat-tree>
</div>
