<div class="login-section">
  <mat-toolbar class="mat-toolbar-single-row toolbar">
    Sign up to Ember

    <button routerLink="" mat-button>
      <mat-icon>login</mat-icon>
      Login
    </button>
  </mat-toolbar>


  <div class="login-content">

    <div class="form-container">
      <form [formGroup]="loginForm" class="form" (ngSubmit)="submit()">
        <h1>Login</h1>
        <mat-form-field>
          <input matInput formControlName="email">
          <mat-placeholder class="placeholder">Email adress</mat-placeholder>
          <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field style="margin-bottom: 24px;">
          <input matInput formControlName="password">
          <mat-placeholder class="placeholder">password</mat-placeholder>
          <mat-error *ngIf="password?.errors?.['required']">
            password is required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">
          Login
        </button>
        <button style="margin-top: 24px;" mat-raised-button routerLink="landing">
          Login as guest
        </button>
        <span>New to our platform? <a routerLink="sign-up">Sign Up</a></span>
      </form>
    </div>

  </div>

</div>
